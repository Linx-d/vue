<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../lib/vue.js"></script>
</head>
<body>
	<div id="app">
		<a href="" @click.prevent="comName='login'">登录</a>
		<a href="" @click.prevent="comName='registered'">注册</a>
		<component :is="comName"></component>
	</div>

	<template id="tp">
		<h2>登录组件</h2>
	</template>
	<template id="tp2">
		<h2>注册组件</h2>
	</template>

	<script>
		Vue.component("login", {
			template: "#tp"
		});
		Vue.component("registered", {
			template: "#tp2"
		});
		var vm = new Vue({
			el: "#app",
			data: {
				comName: "login"
			},
			methods: {}
		});
	</script>
</body>
</html>
