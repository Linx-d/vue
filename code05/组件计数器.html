<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../lib/vue.js"></script>
</head>
<body>
	<div id="app">
		<counter></counter>
		<counter></counter>
	</div>

	<template id="tp">
		<div>
			<input type="button" value="+1" @click="add">
			<h3>{{ count }}</h3>
		</div>
	</template>
	<script>
		Vue.component("counter", {
			template: "#tp",
			data: function() {
				return {count: 0};
			},
			methods: {
				add() {
					this.count+=1;
				}
			}
		})
		var vm = new Vue({
			el: "#app",
			data: {},
			methods: {}
		});
	</script>
</body>
</html>
