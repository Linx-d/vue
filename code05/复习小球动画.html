<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../lib/vue.js"></script>
	<style>
		#ball {
			width: 20px;
			height: 20px;
			background-color: red;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<div id="app">
		<input type="button" value="添加" @click="flag=!flag">
		<transition 
		@before-enter="beforeEnter"
		@enter="Enter"
		@after-enter="afterEnter">
			<div id="ball" v-if="flag"></div>
		</transition>
		
	</div>

	<script>
		var vm = new Vue({
			el: "#app",
			data: {
				flag: false
			},
			methods: {
				beforeEnter(el) {
					el.style.transform="translate(0px, 0px)";

				},
				Enter(el, done) {
					el.offsetWidth;
					el.style.transform="translate(100px, 450px)";
					el.style.transition="all 0.8s ease";
					done();
				},
				afterEnter(el) {
					this.flag = !this.flag;
				}
			}
		});
	</script>
</body>
</html>
