<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../lib/vue.js"></script>
</head>
<body>
	<div id="app">
		<mycom3></mycom3>
	</div>

	<!-- 在被控制的#app外面，使用template元素，定义组件的html结构-->
	<template id="tp1">
		<div>
			<h1>hhhhhhhhhhhhhhhhhhhhhhh</h1>
			<span>lllllllllllll</span>
		</div>
	</template>
	<script>
		Vue.component("mycom3", {
			template: "#tp1"
		});
		var vm = new Vue({
			el: "#app",
			data: {},
			methods: {}
		});
	</script>
</body>
</html>
