<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>跑马灯效果</title>
	<script type="text/javascript" src="./lib/vue.js"></script>
	<style type="text/css">
		[v-cloak] {
			display: none;
		}
	</style>
</head>
<body>
	<div id="app">
		<input type="button" value="浪起来" :title="msg" @click="myVar">
		<input type="button" value="低调" :title="msg2" @click="clearMyvar">
		<h4>{{ msg3 }}</h4>
	</div>

	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				msg: "浪",
				msg2: "发育",
				msg3: "！猥琐发育，别浪",
				stop: null
			},
			methods: {
				/*show: function(){
					var h4 = "猥琐发育，别浪！";
					var x = h4.substring(0,1);
					alert(x);
				}*/
				myVar: function(){
					
					
						
						if(this.stop !=null) return;
						//箭头函数解决内部this的指向问题，使用箭头函数就可以不用考虑函数内部的指向问题了
						//CTRL+D快捷键可以统一选择所有页面中选中的元素
							this.stop = setInterval(()=>{
							//var h4 = this.msg3;
							for(var b=1; b<10; b++) {
								
								var x = this.msg3.substring(0,1);
								var y = this.msg3.substring(1,8);
								var z = y+x;
								//alert(z);
								this.msg3=z;
							}
						
					},500);

					

					
				},
				clearMyvar(){
					clearInterval(this.stop);
					this.stop = null;
				}
			}
		})
	</script>
</body>
</html>
