<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../lib/vue.js"></script>
	<script src="../lib/vue-router.js"></script>
</head>
<body>
	<div id="app">

		<router-link to="/account">account</router-link>
		<router-view></router-view>
	</div>

	<template id="hello">
		<div>
			<h1>Account组件</h1>
			<router-link to="/account/login">登录</router-link>
			<router-link to="/account/register">注册</router-link>
			<router-view></router-view>			
		</div>

	</template>
	<script>
		//组件的模板对象
		var myAccount = {
			template: "#hello"
		};
		var login = {
			template: "<h3>登录组件</h3>"
		};
		var register = {
			template: "<h3>注册组件</h3>"
		};

		//创建一个路由对象
		var router = new VueRouter({
			routes: [{
				path: "/account",
				component: myAccount,
				children: [{
					path: "login",
					component: login
				},
				{
					path: "register",
					component: register
				}]
			}]
		});

		var vm = new Vue({
			el: "#app",
			data: {},
			method: {},
			router
		});
	</script>
</body>
</html>
