<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./lib/vue.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" v-model="msg">
		<select v-model="sym">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select>
		<input type="text" v-model="msg2">
		<input type="button" value="=" @click="calc">
		<input type="text" v-model="msg3">
	</div>

	<script>
		var vm = new Vue({
			el: "#app",
			data: {
				msg: "0",
				msg2: "0",
				msg3: "0",
				sym: "+"
			},
			methods: {
				calc(){
					switch(this.sym){
						case "+":
						this.msg3 = parseInt(this.msg)+parseInt(this.msg2);
						break;
						case "-":
						this.msg3 = parseInt(this.msg)-parseInt(this.msg2);
						break;
						case "*":
						this.msg3 = parseInt(this.msg)*parseInt(this.msg2);
						break;
						case "/":
						this.msg3 = parseInt(this.msg)/parseInt(this.msg2);
						break;
					}

					/*使用eval函数  不推荐
					var str = parseInt(this.msg)+this.sym+parseInt(this.msg2);
					this.msg3 = eval(str);
					*/
				}
			}
		});
	</script>
</body>
</html>
