<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="./lib/vue.js"></script>
</head>
<body>
	<div id="app">
		<!-- 迭代一个普通数组 -->
		<p v-for="(item, i) in arr">值：{{ item }}----索引：{{ i }}</p>
<br>
		<!-- 迭代一个普通对象 -->
		<p v-for="(key, item, i) in obj">索引：{{ i }}--------键：{{ key }}-----------值：{{item}}</p>
<br>
		<!-- 迭代数字 -->
		<p v-for="number in 10">{{ number }}</p>
<br>		
        <!-- 迭代复杂数组 -->
        <p v-for="(item, i) in arr2">姓名：{{ item.name }} ----年龄：{{ item.age }}---索引：{{ i }}</p>
	</div>
	
	<script>
		var vm = new Vue({
			el: "#app",
			data: {
				arr: [0, 1, 2, 3, 4, 5, 6],
				obj: {
					name: "托尼-仕达克",
					gender: "男",
					age: 24
				},
				arr2: [{
					name: "Linx-d",
					age: 24
				},{
					name: "Linx-x",
					age: 25
				},{
					name: "Linx-y",
					age: 26
				}]
			},
			methods: {}
		});
	</script>
</body>
</html>
