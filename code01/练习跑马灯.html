<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./lib/vue.js"></script>
</head>
<body>
	<div id="app">
		<input type="button" :style="styleObj2" value="浪" :title="msg" @click="run">
		<input type="button" :style="[styleObj,styleObj2]" value="发育" :title="msg2" @click="stop">
		<h1 :style="styleObj">{{ msg3 }}</h1>
	</div>
	<script>
		var vm = new Vue({
			el: "#app",
			data: {
				msg: "浪起来",
				msg2: "发育",
				msg3: "running........",
				styleObj: {
					color: "deeppink"
				},
				styleObj2: {
					"font-style": "italic"
				},
				//使用data中的变量作为定时器的名称，这样可以停止定时器的时候使用这个名称
				calc: null
			},
			methods: {
				run(){
					if(this.calc!=null) return;
					this.calc = setInterval(()=>{
						var start = this.msg3.substring(0,1);
						var end = this.msg3.substring(1);
						this.msg3 = end+start;
					},500);
				},
				stop(){
					clearInterval(this.calc);
					this.calc = null;
				}
			}
		});
	</script>
</body>
</html>
