<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./lib/vue.js"></script>
</head>
<body>
	<div id="app">
		<label>id：<input type="text" v-model="msg"></label>
		<label>name：<input type="text" v-model="msg2"></label>
		<input type="button" value="按钮" @click="add">
		<p v-for="(item,i) in arr" :key="item.id"><input type="checkbox">id：{{item.id}}---name：{{item.name}}---index：{{i}}</p>
	</div>

	<script>
		var vm = new Vue({
			el: "#app",
			data: {
				msg: "",
				msg2: "",
				arr: [{
					id: 0,
					name: "嬴政"
				},{
					id: 1,
					name: "李斯"
				},{
					id: 2,
					name: "赵高"
				},{
					id: 3,
					name: "韩非"
				},{
					id: 4,
					name: "星云"
				}]
			},
			methods: {
				add(){
					this.arr.unshift({id: this.msg, name: this.msg2});
				}
			}
		});
	</script>
</body>
</html>
