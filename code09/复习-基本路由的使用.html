<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../lib/vue.js"></script>
	<script src="../lib/vue-router.js"></script>
</head>
<body>
	<div id="app">
		<router-link to="/login">登录</router-link>
		<router-link to="/register">注册</router-link>
		<router-view></router-view>
	</div>

	<script>
		var login = {
			template: "<h3>这是登录子组件，奔波霸开发的的组件</h3>"
		};

		var register = {
			template: "<h3>这是注册子组件，霸波奔开发的组件</h3>"
		};

		var router = new VueRouter({
			routes: [{
				path: "/",
				redirect: "/login"
			},
			{
				path: "/login",
				component: login
			},
			{
				path: "/register",
				component: register
			}],
			linkActiveClass: "myActive"
		});
		var vm = new Vue({
			el: "#app",
			data: {},
			methods: {},
			router
		});
	</script>
</body>
</html>
