<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../lib/vue.js"></script>
	<script src="../lib/vue-router.js"></script>
</head>
<body>
	<div id="app">
		<router-link to="/account">Account</router-link>
		<router-view></router-view>
	</div>

	<template id="tmpl">
		<div>
			<h1>Account</h1>
			<router-link to="/account/login">登录</router-link>
			<router-link to="/account/register">注册</router-link>
			<router-view></router-view>			
		</div>

	</template>
	<script>
		//创建组件对象
		var account = {
			template: "#tmpl"
		};
		var login = {
			template: "<h3>登录</h3>"
		};
		var register = {
			template: "<h3>注册</h3>"
		};
		var router = new VueRouter({
			routes: [{
				path: "/account",
				component: account,
				children: [
				{
					path: "login",
					component: login
				},
				{
					path: "register",
					component: register
				}]
			}]
		});
		var vm = new Vue({
			el: "#app",
			data: {},
			methods: {},
			router
		});
	</script>
</body>
</html>
