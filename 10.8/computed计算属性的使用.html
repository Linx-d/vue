<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../lib/vue.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" v-model="firstName">+
		<input type="text" v-model="lastName">=
		<input type="text" v-model="fullName">

		<p>{{ fullName }}</p>
	</div>

	<script>
		var vm = new Vue({
			el: "#app",
			data: {
				firstName: '',
				lastName: ''
			},
			methods: {},
			computed: {
				'fullName': function(){
					return fullName = this.firstName+'-'+this.lastName;
				}
			}
		})
	</script>
</body>
</html>
