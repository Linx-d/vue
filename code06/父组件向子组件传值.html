<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../lib/vue.js"></script>
</head>
<body>
	<div id="app">
		<com1 :parentmsg="msg"></com1>
	</div>

	<script>
		var vm = new Vue({
			el: "#app",
			data: {
				msg: "Helloween"
			},
			methods: {},
			components: {
				"com1": {
					template: "<h1 @click='change'>H1111111=====+++{{ age }}+{{ parentmsg }}</h1>",
					data(){
						return {
							"name": "Linx",
							"age": "22"
						};
					},
					props: ['parentmsg'],
					methods: {
						change(){
							this.age=23;
						}
					}
				}
			}
		});
	</script>
</body>
</html>
