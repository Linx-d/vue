<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../lib/vue.js"></script>
</head>
<body>
	<div id="app">
		<input type="button" value="获取" @click="getInfo">
		<h2 ref="myh2">通过ref获取DOM元素</h2>

		<hr>
		<login ref="mylogin"></login>
	</div>

	<template id="mytpl">
		<h3 ref="sonh3">这是子组件</h3>
	</template>
	<script>
		var login = {
			data(){
				return {name: "Linx-d"};
			},
			template: "#mytpl",
			methods: {
				good(){
					console.log("helloword 子组件的方法");
				}
			}
		};
		var vm = new Vue({
			el: "#app",
			data: {},
			methods: {
				getInfo(){
					console.log(this.$refs.myh2.innerHTML);
					console.log(this.$refs.mylogin.name);
					this.$refs.mylogin.good();

				}
			},
			components: {
				login
			}
		});
	</script>
</body>
</html>
